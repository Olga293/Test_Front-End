<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a class="header__logo" href="#">
            <img src="assets/img/logo.svg" width="190px" height="60px" alt="Logo Lead Advisors">
        </a>
    </header>
    <main>
        <h1 class="main__h1">under construction</h1>
        <p class="main__p">We're making lots of improvements and will be back soon</p>

        <div class="countdown" id="countdown">
            <div class="countdown__time js-countdown__days">
                <h2 class="js-countdown__val">92</h2>
                <div class="countdown__units">
                    <span class="js-countdown__text">Days</span>
                </div>
            </div>
            <div class="countdown__seperator">:</div>
            <div class="countdown__time js-countdown__hours">
                <h2 class="js-countdown__val">11</h2>
                <div class="countdown__units">
                    <span class="js-countdown__text">Hours</span>
                </div>
            </div>
            <div class="countdown__seperator">:</div>
            <div class="countdown__time js-countdown__minutes">
                <h2 class="js-countdown__val">41</h2>
                <div class="countdown__units">
                    <span class="js-countdown__text">Minutes</span>
                </div>
            </div>
            <div class="countdown__seperator">:</div>
            <div class="countdown__time js-countdown__seconds">
                <h2 class="js-countdown__val">48</h2>
                <div class="countdown__units">
                    <span class="js-countdown__text">Seconds</span>
                </div>
            </div>
        </div>

        <div class="check-events">
            <p class="check-events__p">Check our event page when you wait:</p>
            <a class="check-events__a" href="https://seo.belstu.by/Bryksa/tes-fansite.html">Go to the event<img src="assets/img/arrow_right.svg" alt="arrow" width="20px" height="20px"/></a>
        </div>

        <div class="email-block">
            <form id="email-block__form">
                <input type="email" name="email" class="email" placeholder="Enter your Email and get notified" required>
                <button class="email-button open-modal" type="submit">
                    <img class="email-button-arrow" src="assets/arrow.png" alt="submit" />
                </button>
            </form>
            <a class="other-events-btn" href="#footer">Other Events <img src="assets/arrow-down.png" alt="submit" /></a>
        </div>
    </main>
    <script src="js/countdown.js"></script>
</body>
</html>
